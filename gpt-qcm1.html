<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QCMs</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://www.geogebra.org/apps/deployggb.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js" async></script>
    <script defer src="gpt-qcm1.js"></script>
</head>
<body>
    <header>
        <h1>QCMs de Mathématiques</h1>
    </header>
    <main>
        <section class="qcm">
            <article class="categorie">
                <h2>Géométrie</h2>
                <ol>
                    <li class="question">
                        <p>Quelle est la longueur de la diagonale d'un carré de côté 5 ?</p>
                        <form>
                            <label><input type="radio" name="q1"> \(2\sqrt{5}\)</label>
                            <label><input type="radio" name="q1"> \(\sqrt{5\times 2}\)</label>
                            <label><input type="radio" name="q1"> \(\sqrt{2\times 5}\)</label>
                            <label><input type="radio" name="q1"> \(5\sqrt{2}\)</label>
                        </form>
                    </li>
                </ol>
            </article>
            <article class="categorie">
                <h2>Trigonométrie</h2>
                <ol>
                    <li class="question">
                        <p>Quelle est la valeur exacte de \(\cos(45°)\) ?</p>
                        <form>
                            <label><input type="radio" name="q5"> \(2\sqrt{2}\)</label>
                            <label><input type="radio" name="q5"> \(\dfrac{2}{\sqrt{2}}\)</label>
                            <label><input type="radio" name="q5"> \(\dfrac{\sqrt{2}}{2}\)</label>
                            <label><input type="radio" name="q5"> \(\dfrac{1}{2\sqrt{2}}\)</label>
                        </form>
                    </li>
                </ol>
            </article>
        </section>
    </main>
</body>
</html>
